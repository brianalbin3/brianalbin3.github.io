<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to use additional features.">
    <meta name="author" content="Brian Albin">
    <title>Sign Up</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/signupstyles.css">
    <link rel="stylesheet" href="css/commonstyles.css">
</head>
<body>
    <header>
        <div class="hamburger-icon-wrapper">
            <div class="hamburger-icon" id="menu-toggle"></div>
        </div>
        <div class="header-label-wrapper">
            <h1 class="header-label">Tysons Tech Map</h1>
        </div>
        <div class="profile-wrapper">
    </header>
    <!-- TODO: Get rid of inline styles -->
    <!-- TODO: Get rid of bootstrap container stuff? -->
    <main class="container" style="display: flex; align-items: center; justify-content: center;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-container">
                    <h1 class="form-header">Sign Up</h1>
                    <hr>
                    <form>
                        <fieldset>
                            <legend>Email & Password</legend>
                            <input type="email" name="email" placeholder="Email Address" required autofocus>
                            <input type="password" name="password" placeholder="Password" required>
                        </fieldset>
                        <fieldset>
                            <legend>Name</legend>
                            <input type="text" name="firstName" placeholder="First Name" required>
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </fieldset>
                        <fieldset>
                            <legend>Address (Optional)</legend>
                            <input type="text" name="addressStreetNo" placeholder="Street Number">
                            <input type="text" name="addressStreetName" placeholder="Street Name">
                            <input type="text" name="addressCity" placeholder="City">
                            <select name="addressState">
                            <!-- TODO: What about washington DC? -->
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>
                                <option value="California">California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Masachusetts">Masachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia" selected>Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>
                            <input type="text" name="addressZip" placeholder="Zip Code">
                        </fieldset>
                        <button>Done</button>
                    </form>
                <div>
            </div>
        </div>
    </main>

    <script src="js/libs/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
</body>
</html>
